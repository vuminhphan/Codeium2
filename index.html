<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestBuy Web Page</title>
    <style>
        /* CSS styles for the webpage */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f44336;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        main {
            text-align: center;
            padding: 20px;
        }

        .product-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product {
            text-align: center;
            width: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .product img {
            width: 150px;
            border-radius: 5px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form {
            text-align: center;
            margin: 20px auto;
            max-width: 300px;
        }

        form h3 {
            color: #333;
        }

        form label {
            display: block;
            margin-top: 10px;
        }

        form input {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }

        form button {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Home</h1>
            <h2>Electronic Products</h2>
            <form>
                <label for="search">Search products:</label>
                <input type="text" id="search" name="search" placeholder="Search products...">
                <button type="submit">Search</button>
            </form>
        </div>
    </header>

    <main>
        <div class="product-list">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>Description of Product 1.</p>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>Description of Product 2.</p>
            </div>
            <!-- Add more product listings here -->
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2023 BestBuy. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Add your JavaScript code here
    </script>
</body>
</html>
